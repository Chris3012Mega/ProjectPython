<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Gasto</title>

    <style>
        body{
            font-family: 'Poppins', sans-serif;
            background: #faf3ff; /* pastel lilac */
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .card{
            background:white;
            padding:30px;
            border-radius:20px;
            box-shadow:0 0 15px rgba(0,0,0,0.08);
            width:350px;
        }

        h2{
            text-align:center;
            color:#6e52d9;
            margin-bottom:20px;
        }

        label{
            display:block;
            margin-top:10px;
            font-size:14px;
        }

        input, select{
            width:100%;
            padding:10px;
            margin-top:5px;
            border:1px solid #ddd;
            border-radius:10px;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            background:#6e52d9;
            color:white;
            border-radius:12px;
            cursor:pointer;
            font-size:15px;
            margin-top:20px;
        }

        button:hover{
            background:#5a3ebe;
        }

        .note{
            font-size:13px;
            text-align:center;
            margin-top:20px;
            color:#777;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Registrar gasto</h2>

    <form method="POST" action="/gastos/registrar">
        <label>Monto</label>
        <input type="number" step="0.01" name="monto" placeholder="0.00" required>

        <label>Categoría</label>
        <select name="categoria">
            <option>Comida</option>
            <option>Transporte</option>
            <option>Entretenimiento</option>
            <option>Compras</option>
            <option>Salud</option>
            <option>Educación</option>
        </select>

        <label>Descripción (opcional)</label>
        <input type="text" name="descripcion" placeholder="Ej: cena, taxi, cine">

        <button type="submit">Guardar gasto</button>
    </form>

    <div class="note">✨ Cada gasto registrado te acerca a tu meta. ¡Tú puedes ahorrar! ✨</div>
</div>

</body>
</html>
