{% extends 'layout.html' %}
{% block title %}Registrar Gasto{% endblock %}
{% block content %}
<div class="container-fluid py-5" style="background: linear-gradient(135deg, #ff8c42 0%, #ff2d55 100%);">
    <div class="container text-white text-center">
        <h1 class="display-4 fw-bold">Registrar un Nuevo Gasto</h1>
        <p class="lead">Añade los detalles de tu gasto a continuación.</p>
    </div>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4 p-md-5">
                    <form method="POST" action="/gastos/registrar">
                        <div class="mb-4 form-floating">
                            <input type="number" step="0.01" name="monto" class="form-control" id="monto" placeholder="Monto" required>
                            <label for="monto">Monto (S/)</label>
                        </div>

                        <div class="mb-4 form-floating">
                            <select name="categoria" class="form-select" id="categoria" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="Alimentos">Alimentos</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Servicios">Servicios</option>
                                <option value="Educación">Educación</option>
                                <option value="Salud">Salud</option>
                                <option value="Entretenimiento">Entretenimiento</option>
                                <option value="Otros">Otros</option>
                            </select>
                            <label for="categoria">Categoría</label>
                        </div>

                        <div class="mb-4 form-floating">
                            <input type="text" name="descripcion" class="form-control" id="descripcion" placeholder="Descripción">
                            <label for="descripcion">Descripción</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg shadow-sm">
                                <i class="bi bi-check-circle-fill me-2"></i> Registrar Gasto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/gastos" class="text-decoration-none">
                    <i class="bi bi-arrow-left-circle"></i> Volver a la lista de gastos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
