<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas Financieras</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #f3f6fd;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            background: #1e90ff;
        }
        .titulo {
            color: #1e90ff;
            font-weight: 700;
            margin-top: 30px;
            text-align: center;
        }
        .card-chart {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4">
    <h4 class="navbar-brand"> Estadísticas </h4>
    <div>
        <a href="/" class="btn btn-outline-light">Inicio</a>
        <a href="/gastos" class="btn btn-light ms-2">Mis Gastos</a>
        <a href="/logout" class="btn btn-danger ms-2">Salir</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="titulo">Resumen Financiero de {{ usuario }}</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card-chart">
                <h5 class="text-center mb-3">Gastos por Categoría</h5>
                <canvas id="chartCategorias"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-chart">
                <h5 class="text-center mb-3">Gastos Mensuales</h5>
                <canvas id="chartMensual"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Datos desde Flask
    const categorias = {{ gastos_categoria | tojson }};
    const mensual = {{ gastos_mes | tojson }};

    // Gráfico de Categorías
    const ctx1 = document.getElementById('chartCategorias');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: categorias.map(c => c.categoria),
            datasets: [{
                label: 'Gasto (S/)',
                data: categorias.map(c => c.total),
                backgroundColor: ['#1e90ff','#00c6ff','#8e44ad','#f1c40f','#e74c3c','#2ecc71'],
                borderRadius: 8
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });

    // Gráfico Mensual
    const ctx2 = document.getElementById('chartMensual');
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: mensual.map(m => m.mes),
            datasets: [{
                label: 'Gasto Total (S/)',
                data: mensual.map(m => m.total),
                fill: false,
                borderColor: '#1e90ff',
                tension: 0.3,
                pointBackgroundColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true } }
        }
    });
</script>

</body>
</html>
